<script>
$( document ).ready(function() {
    $('img[usemap]').rwdImageMaps();

	$('.contenedor_grande_texto_zinkids').css("width", ancho_contenedor + "px");  // se puede comentar OJO
	var lugar;
	var distancia=$(".zinkids_imagenes").width();

$( ".navegacion" ).click(function() {
	$( ".navegacion" ).each(function(index, element) {
	$(this).css("color", "#023e8f");
    });
	$(this).css("color", "#F00");
		lugar = this.id.split("_").pop();
		ir_a = (lugar*distancia*-1)+'px';
		$('.contenedor_grande_texto_zinkids').animate({'marginLeft': (ir_a)}, 
			{
				duration:1000,
        		easing: 'easeInOutExpo'
		});	
	
});

$(window).resize(function(){
	ancho_contenedor = ($(".zinkids_imagenes").width())+'px'; // OJO
	$('.contenedor_grande_texto_zinkids').css("width", ancho_contenedor + "px");  // se puede comentar OJO
	distancia=$(".zinkids_imagenes").width();
		ir_a = (lugar*distancia*-1)+'px';
		$('.contenedor_grande_texto_zinkids').animate({'marginLeft': (ir_a)}, 
			{
				duration:0,
        		easing: 'easeInOutExpo'
		});	
		
});	

});

</script>
