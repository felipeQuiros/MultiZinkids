<script>
$( document ).ready(function() {
    $('img[usemap]').rwdImageMaps();
	var ancho_contenedor = ($(".zinkids_img_intro").width())+'px'; // OJO
	$('.contenedor_grande_texto_seccion2').css("width", ancho_contenedor + "px");  // se puede comentar OJO
	var lugar;
	var distancia=$(".zinkids_img_intro").width();

$( ".navegacion" ).click(function() {
		lugar = this.id.split("_").pop();
		ir_a = (lugar*distancia*-1)+'px';
		$('.contenedor_grande_texto_seccion2').animate({'marginLeft': (ir_a)}, 
			{
				duration:1000,
        		easing: 'easeInOutExpo'
		});	
	
});

$(window).resize(function(){
	ancho_contenedor = ($(".zinkids_img_intro").width())+'px'; // OJO
	$('.contenedor_grande_texto_seccion2').css("width", ancho_contenedor + "px");  // se puede comentar OJO
	distancia=$(".zinkids_img_intro").width();
		ir_a = (lugar*distancia*-1)+'px';
		$('.contenedor_grande_texto_seccion2').animate({'marginLeft': (ir_a)}, 
			{
				duration:0,
        		easing: 'easeInOutExpo'
		});	
		
});	

$( "#a" ).click(function() {
	$("#imagen_a").show();
	$("#imagen_b").hide();
});

$( "#b" ).click(function() {
	$("#imagen_b").show();
	$("#imagen_a").hide();
});

});

</script>
